<!DOCTYPE html>
<html lang="en">

<head>

    <title>Jednostavna web forma</title>

    <link id="cssForm" type="text/css" rel="stylesheet" href="formStyle.css">

<body>
    <h1>Forma</h1>

            <th>Žanr - favorit: </th>

                    <option>SF</option>
                    <option>Horor</option>
                    <option>Drama</option>

                </select>

        <tr>
            <th></th>
            <th><button onclick="processFormData()">Pošalji podatke</button> </th>
        </tr>
    </table>

    &nbsp;

    <div id="info_div">
        <p>Ako niste ništa unijeli imat ćete poruku o grešci, a u suprotnom će vam se prikazati podaci na ovoj stranici.
        </p>
        <hr>

    </p>
